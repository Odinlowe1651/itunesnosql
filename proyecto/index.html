<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>iTunes Web App</title>
  <!-- Fuente Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Estilos principales -->
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <!-- Tab Bar Superior (solo visible cuando esté logueado) -->
  <div id="tab-bar" class="tab-bar" style="display: none;">
    <button data-tab="home" class="active">Inicio</button>
    <button data-tab="music">Música</button>
    <button data-tab="movies">Películas</button>
    <button data-tab="tones">Tonos</button>
    <button data-tab="charts">Charts</button>
    <button data-tab="favoritos">Favoritos</button>
  </div>

  <!-- Contenedor principal donde se inyecta login, home, original, perfil, etc. -->
  <div id="app"></div>

  <!-- Menú de navegación dinámico -->
  <div id="menu"></div>

  <!-- Script principal (módulo) -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
